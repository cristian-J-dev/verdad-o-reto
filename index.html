<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdad o Reto</title>
  <style>
    body {
      background: linear-gradient(to right, purple, red);
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .menu-button {
      background-color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
    }

    .menu-options {
      display: none;
      background-color: white;
      position: absolute;
      top: 60px;
      right: 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 200px;
    }

    .menu-options a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    .menu-options a:last-child {
      border-bottom: none;
    }

    .menu-options a:hover {
      background-color: #f2f2f2;
    }

    .inicio {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
    }

    .btn-jugar {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid white;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    .btn-text {
      color: white;
      margin-top: 10px;
      font-size: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pantalla-niveles, .pantalla-juego {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-button" onclick="toggleMenu()">☰ Menú</button>
    <div class="menu-options" id="menu">
      <a href="#">Ver preguntas y retos</a>
      <a href="#">Agregar preguntas y retos</a>
      <a href="#">Configuración (futura)</a>
    </div>
  </div>

  <!-- Pantalla 1 -->
  <div class="inicio" id="pantallaInicio">
    <h1>¿Verdad o Reto?</h1>
    <div class="btn-jugar" onclick="irANiveles()"></div>
    <div class="btn-text">Jugar</div>
  </div>

  <!-- Pantalla 2: Selección de niveles y jugadores -->
  <div class="pantalla-niveles" id="pantallaNiveles">
    <h1>Selecciona el nivel</h1>
    <button onclick="empezarJuego('pacifico')">Pacífico</button>
    <button onclick="empezarJuego('caliente')">Caliente</button>
    <button onclick="empezarJuego('extremo')">Extremo</button>
    <p>En el futuro aquí también pondremos agregar jugadores y personalizar preguntas.</p>
  </div>

  <!-- Pantalla 3: Juego principal (estructura vacía aún) -->
  <div class="pantalla-juego" id="pantallaJuego">
    <h1 id="nivelTitulo"></h1>
    <div id="output"></div>
    <button onclick="mostrarVerdad()">Verdad</button>
    <button onclick="mostrarReto()">Reto</button>
    <button onclick="mostrarAleatorio()">Aleatorio</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function irANiveles() {
      document.getElementById('pantallaInicio').style.display = 'none';
      document.getElementById('pantallaNiveles').style.display = 'flex';
    }

    function empezarJuego(nivel) {
      document.getElementById('pantallaNiveles').style.display = 'none';
      document.getElementById('pantallaJuego').style.display = 'flex';
      document.getElementById('nivelTitulo').textContent = 'Nivel: ' + nivel;
    }

    function mostrarVerdad() {
      document.getElementById("output").textContent = "[Aquí irá una verdad aleatoria]";
    }

    function mostrarReto() {
      document.getElementById("output").textContent = "[Aquí irá un reto aleatorio]";
    }

    function mostrarAleatorio() {
      const opcion = Math.random() < 0.5 ? 'Verdad' : 'Reto';
      document.getElementById("output").textContent = `[Aleatorio → ${opcion}]`;
    }
  </script>
</body>
</html>
